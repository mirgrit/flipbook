<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DearFlip Flipbook Demo</title>
  
  <!-- DearFlip CSS -->
  <link rel="stylesheet" href="https://unpkg.com/dearflip/dist/dearflip.min.css" />
  
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="flipbook-container"></div>

  <!-- DearFlip JS -->
  <script src="https://unpkg.com/dearflip/dist/dearflip.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      new DearFlip('#flipbook-container', {
        pdfUrl: 'https://www.sldttc.org/allpdf/21583473018.pdf',  // Replace with your PDF URL
        showToolbar: true,
        pageMode: 'single',
      });
    });
  </script>
</body>
</html>
