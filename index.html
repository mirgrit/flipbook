<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Demo</title>
  <link rel="stylesheet" href="dist/dearflip.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="flipbook-container"></div>

  <script src="dist/dearflip.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new DearFlip('#flipbook-container', {
        pdfUrl: 'sample.pdf',
        showToolbar: true,
        pageMode: 'single'
      });
    });
  </script>
</body>
</html>
