<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DearFlip Flipbook</title>

  <!-- ✅ Working CDN for DearFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@2.1.0/dist/dearflip.min.css" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #eee;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="flipbook-container"></div>

  <!-- ✅ Working CDN for DearFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/dearflip@2.1.0/dist/dearflip.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new DearFlip('#flipbook-container', {
        pdfUrl: 'sample.pdf',  // or external PDF link
        showToolbar: true,
        pageMode: 'single',
      });
    });
  </script>

</body>
</html>
