<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DearFlip Flipbook</title>
  <link rel="stylesheet" href="https://unpkg.com/dearflip/dist/dearflip.min.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f5f5;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="flipbook-container"></div>
  <script src="https://unpkg.com/dearflip/dist/dearflip.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new DearFlip('#flipbook-container', {
        pdfUrl: '21583473018.pdf',
        showToolbar: true,
        pageMode: 'single',
      });
    });
  </script>
</body>
</html>
