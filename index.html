<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DearFlip Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="dflip/css/dflip.min.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f0f0f0;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="flipbook-container"></div>

  <script src="dflip/js/dflip.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new DFLIP({
        source: 'sample.pdf',
        webgl: true,
        backgroundColor: '#ffffff',
        height: '100%',
        width: '100%',
        selector: '#flipbook-container'
      });
    });
  </script>
</body>
</html>
